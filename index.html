<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>スマブラSP サムネイルジェネレーター</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="sketch.js" defer></script>
  </head>
  <body>
    <header>
      <h1>SSBU thumbnail generator</h1>
    </header>

    <main>
      <section id="controls">
        <div class="player-box">
          <h2>1P</h2>
          <label>キャラ</label>
          <input id="p1Char" type="text" value="lucas" />
          <label>カラー</label>
          <input id="p1Color" type="number" min="1" max="8" value="1" />
          <label>プレイヤー名</label>
          <input id="p1Name" type="text" value="ほむら" />
          <label>チーム名</label>
          <input id="p1Team" type="text" value="炎メシ" />

          <div class="sliders">
            <label>倍率</label>
            <input id="scaleSlider1" type="range" min="0.5" max="2.0" step="0.01" value="1" />
            <label>横オフセット</label>
            <input id="xOffsetSlider1" type="range" min="-200" max="200" step="1" value="0" />
            <label>縦オフセット</label>
            <input id="yOffsetSlider1" type="range" min="-200" max="200" step="1" value="0" />
          </div>
        </div>

        <div class="player-box">
          <h2>2P</h2>
          <label>キャラ</label>
          <input id="p2Char" type="text" value="steve" />
          <label>カラー</label>
          <input id="p2Color" type="number" min="1" max="8" value="1" />
          <label>プレイヤー名</label>
          <input id="p2Name" type="text" value="HOMURA" />
          <label>チーム名</label>
          <input id="p2Team" type="text" value="Homurameshi" />

          <div class="sliders">
            <label>倍率</label>
            <input id="scaleSlider2" type="range" min="0.5" max="2.0" step="0.01" value="1" />
            <label>横オフセット</label>
            <input id="xOffsetSlider2" type="range" min="-200" max="200" step="1" value="0" />
            <label>縦オフセット</label>
            <input id="yOffsetSlider2" type="range" min="-200" max="200" step="1" value="0" />
          </div>
        </div>

        <div class="match-box">
          <h2>大会情報</h2>
          <label>開催回</label>
          <input id="matchNum" type="text" value="SAITAMA SMASH AYA #3" />
          <label>ラウンド</label>
          <input id="round" type="text" value="WINNERS ROUND 4" />
          <label>日付</label>
          <input id="date" type="text" value="2025/10/14" />
<button id="updateBtn" class="update-btn">プレビュー更新</button>
<button id="exportBtn" class="export-btn">PNG書き出し</button>

<!-- 🟣 新しく追加：背景切り替え -->
<div style="margin-top: 10px; display: flex; justify-content: space 3px;">
  <button id="mainBtn" style="background:#6F5C87; color:#E8FAFC; ">本戦用</button>
  <button id="preBtn" style="background:#7CA1D6; color:#FFF3FF; ">予選用</button>
</div>
      </section>

      <section id="canvas-container"></section>
    </main>
  </body>
</html>
